<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caprasimo&family=Merriweather:wght@300;700;900&family=Playfair+Display&display=swap"
        rel="stylesheet">

</head>

<body>
    <main class="bg-image">
        <div class="container  justify-content-center align-content-center ">
            <div class="row w-100 ">
                <div class="cols-md-4  ">
                    <div class=" text-center fa-border-none" id="quote-card">
                        <div class="card-body ">
                            <h1 class="fw-bolder">Quote of the Day</h1>
                            <h3 class=" pt-3 pb-3">Press the button below to recieve a random quote!</h3>
                            <button class="btn  new-quote fw-bold" id="new-quote" onclick="setQuote()">New Quote</button>
                            <p class="card-title pt-4" id="quote"></p>
                            <p class="card-text pt-3" id="author"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
